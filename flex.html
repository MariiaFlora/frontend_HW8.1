<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Example</title>
    <link rel="stylesheet" href="flex.css">
</head>
<body>
  <div class="block">
    <div class="block__row">
      <div class="block__element"></div>
      <div class="block__element"></div> 
    </div>
    <div class="container">
      <div class="block__element block__element_1"></div>
      <div class="block__element block__element_2"></div> 
      <div class="block__element block__element_3"></div>
      <div class="block__element block__element_4"></div> 
    </div>
    <div class="container">
      <div class="block__element block__element_5"></div>
      <div class="block__element block__element_6"></div> 
      <div class="block__element block__element_7"></div>
      <div class="block__element block__element_8"></div> 
    </div>
    <div class="content-container">
      <div class="block__element__block block__element_9"></div>
      <div class="vertical-stack">
        <div class="block__element block__element_10"></div> 
        <div class="block__element block__element_11"></div>
      </div>
    </div>
    <div class="media-container">
      <div class="block__element__block block__element_9"></div>
      <div class="vertical-stack">
        <div class="block__element block__element_10"></div> 
        <div class="block__element block__element_11"></div>
      </div>
    </div>
  </div>
</body>
</html>
